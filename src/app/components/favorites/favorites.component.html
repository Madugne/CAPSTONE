<h3 class="p-5">Your Pokemons:</h3>
<div class="container">
    <div class="row">
        <div *ngFor="let pokemons of pokemon let i = index" class="col-md-6">
            <div class="card mb-3">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <div class="row">
                        <div>
                            <h3 [routerLink]="['/view', pokemons.name]" class="card-title">{{pokemons.name |
                                titlecase}}</h3>
                        </div>
                        <div [routerLink]="['/view', pokemons.name]">
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{pokemons.id}}.png"
                                class="img-fluid imgPokemon" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
